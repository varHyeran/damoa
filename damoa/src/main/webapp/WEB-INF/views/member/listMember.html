<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
</head>
<body>
	<table>
		<tr th:each="list : ${memberList}">
			<td th:text="${list.memberNo}"></td>
			<td th:text="${list.memberName}"></td>
			<td th:text="${list.memberAddr}"></td>
			<td th:text="${list.memberPhone}"></td>
		</tr>
	</table>
</body>
</html>
